<!DOCTYPE html>
<html>
<head>
	<title>Simple Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style>
		body{
			height:100vh;
			display: flex;
			flex-direction: column;
			justify-content: center;
		}
	</style>
</head>
<body>
	<div class = "container">
		
	</div>
	<div class = "container">
			<form class = "form-horizontal">
				<div class = "form-group">
					<label for = "username" class = "control-label col-sm-5">User Name</label>
					<div class = "col-sm-3">
						<input id = "username" type = "text" class = "form-control" placeholder = "User Name">
					</div>
				</div>
				<div class = "form-group">
					<label for = "password" class = "control-label col-sm-5">Password</label>
					<div class = "col-sm-3">
						<input id = "password" type = "password" class = "form-control" placeholder = "Password">
					</div>
				</div>
				<div class = "form-group">
					<div class = "col-sm-offset-5 col-sm-1">
						<button id = "login" type = "submit" class = "btn btn-default">Log In</button>
					</div>
					<div class = "col-sm-1" style = "text-align: center;">
						OR
					</div>
					<div class = "col-sm-1">
						<button id = "signup" class = "btn btn-default">Sign Up</button>
					</div>
				</div>
			</form>
	</div>
	<div class = "container" id = "resMsg" style = "text-align: center;"></div>

	<script src="jquery-3.2.1.min.js"></script>
	<script src = "index.js"></script>
</body>
</html>
